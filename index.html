<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreatheThrough</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* True Black */
        color: #f4f4f5; /* Zinc 100 */
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; /* Zinc 800 */
        border-radius: 2px;
      }
      
      /* Breathing Animations */
      
      /* Resonance/Coherent: 5s In, 5s Out (10s total) */
      .animate-breathe-coherent {
        animation: breathe-coherent 10s infinite ease-in-out;
      }
      @keyframes breathe-coherent {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.5); opacity: 0.9; }
      }

      /* Box Breathing: 4s In, 4s Hold, 4s Out, 4s Hold (16s total) */
      .animate-breathe-box {
        animation: breathe-box 16s infinite linear;
      }
      @keyframes breathe-box {
        0% { transform: scale(1); opacity: 0.6; }       /* Start Inhale */
        25% { transform: scale(1.5); opacity: 0.9; }    /* End Inhale / Start Hold */
        50% { transform: scale(1.5); opacity: 0.9; }    /* End Hold / Start Exhale */
        75% { transform: scale(1); opacity: 0.6; }      /* End Exhale / Start Hold */
        100% { transform: scale(1); opacity: 0.6; }     /* End Hold / Restart */
      }

      /* 4-7-8 Breathing: 4s In, 7s Hold, 8s Out (19s total) */
      .animate-breathe-478 {
        animation: breathe-478 19s infinite ease-in-out;
      }
      @keyframes breathe-478 {
        0% { transform: scale(1); opacity: 0.6; }       /* Start Inhale */
        21% { transform: scale(1.5); opacity: 0.9; }    /* End Inhale (4s) / Start Hold */
        58% { transform: scale(1.5); opacity: 0.9; }    /* End Hold (7s) / Start Exhale */
        100% { transform: scale(1); opacity: 0.6; }     /* End Exhale (8s) */
      }

      .fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
